language: scala
scala:
- 2.11.12
jdk:
- oraclejdk8
script:
jobs:
  include:
    - if: tag IS present
  exclude:
    - if: tag IS blank
before_deploy:
- pip install --user awscli
deploy:
  on:
    tags: true
  skip_cleanup: true
  provider: script
  script: bash .travis/simple-deploy/deploy.sh
env:
  global:
  - AWS_DEFAULT_REGION="eu-west-2"
  - secure: 
  - secure: 
